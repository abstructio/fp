<!DOCTYPE>
<html>
    <head>
        <title>Slide</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="show">
            <section class="title" sclass="blue">
                    <h1>Wieso Go?</h1>
                    <p>Yannik Dällenbach<p>
            </section>
            <section>
                    <h1>Cool</h1>
                    <p>"go is awesome"-anon</p>
            </section>
            <section>
                    <h1>Woot?</h1>
                    <iframe src='http://golang.org/' width="100%" height="100%"></iframe>
            </section>
            <section>
                    <h1>Go</h1>
                    <ul style="font-size:150%;">
                        <li>Test</li>
                        <li>Test2</li>
                        <li>Test3</li>
                    </ul>
            </section>
            <section>
                    <h1>Impressionen aus dem Modul 306</h1>
                    <p style="font-size:50px;">┌∩┐(&gt;_&lt;)┌∩┐</p>
            </section>
            <section>
                    <h1>Vielen Dank!</h1>
            </section>
        </div>
        <script type="application/javascript" src="show.js"></script>
        <script type="application/javascript">
            var p = {
                "slides":[
                    {
                        "title":"Inhalt",
                        "content":"<p>Hello World</p>",
                        "in":"leftin",
                        "out":"leftout",
                    },
                    {
                        "title":"Was ist Go?",
                        "content":"<iframe src='http://golang.org/'></iframe>",
                        "in":"leftin",
                        "out":"leftin",
                    },
                    {
                        "title":"Wieso Go?",
                        "content":"<ul><li>Erfahrung</li><li>Schnell</li><li>Zuverlässig</li></ul>"
                    },
                    {
                        "title":"Darwin",
                        "content":"<strong>Besser als jedes generische Java-Projekt</strong>"
                    },
                    {
                        "title":"Impressionen aus dem Modul 306",
                        "content":"<p style='font-size:50px;'>┌∩┐(>_<)┌∩┐</p>"
                    },
                    {
                        "title":"Vielen Dank",
                        "content":'<img src="http://golang.org/doc/gopher/frontpage.png">'
                    }
                    
                ]
            }
        </script>
    </body>
</html>
